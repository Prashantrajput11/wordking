<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WordKingg - Speed Typing Game</title>
		<link rel="stylesheet" href="./style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<i class="fas fa-keyboard"></i>
			</div>
			<h1 class="top-heading">WordKing ðŸ‘‘</h1>
		</header>

		<section class="main">
			<div class="game-container">
				<!-- Start Screen -->
				<div class="start-screen" id="startScreen">
					<h2 class="game-title">WordRush Challenge</h2>
					<p class="game-description"
						>Test your typing speed and accuracy! Type the displayed words as
						fast as you can before time runs out.</p
					>
					<button class="start-button" id="startButton">Start Game</button>
				</div>

				<!-- Game Content -->
				<div class="game-content">
					<div class="difficulty-selector">
						<button class="difficulty-btn active" data-difficulty="easy"
							>Easy</button
						>
						<button class="difficulty-btn" data-difficulty="medium"
							>Medium</button
						>
						<button class="difficulty-btn" data-difficulty="hard">Hard</button>
					</div>

					<p class="instructions">Type the word below:</p>
					<h2 class="word" id="currentWord">ready</h2>

					<div class="input-container">
						<input
							type="text"
							class="user-input"
							id="userInput"
							placeholder="Type here..."
							autocomplete="off"
							disabled
						/>
					</div>

					<div class="game-info">
						<div class="info-item timer">
							<p class="info-label">Time</p>
							<p class="info-value" id="timeDisplay">10</p>
						</div>

						<div class="info-item score">
							<p class="info-label">Score</p>
							<p class="info-value" id="scoreDisplay">0</p>
						</div>

						<div class="info-item streak">
							<p class="info-label">Streak</p>
							<p class="info-value" id="streakDisplay">0</p>
						</div>
					</div>

					<div class="progress-container">
						<div class="progress-bar" id="timeProgressBar"></div>
					</div>
				</div>

				<!-- Game Over Screen -->
				<div class="end-game" id="endGameScreen">
					<h3 class="end-game-message">Game Over!</h3>
					<p class="score-message">Your final score:</p>
					<span class="end-score" id="finalScore">0</span>
					<p class="score-message" id="highScoreMessage"></p>
					<button class="restart" id="restartButton">Play Again</button>
				</div>
			</div>
		</section>
